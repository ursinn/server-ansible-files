# Ansible Docker
docker_package: "docker" # Required on OpenSUSE
docker_users: []
docker_daemon_options: {}

# Ansible Firewall
firewall_flush_rules_and_chains: true
firewall_allowed_tcp_ports:
  - "22"
  - "25"
  - "80"
  - "443"
firewall_allowed_udp_ports: []
firewall_forwarded_tcp_ports: []
firewall_forwarded_udp_ports: []
firewall_additional_rules: []
firewall_enable_ipv6: true
firewall_ip6_additional_rules: []
firewall_log_dropped_packets: true
# Set to true to ensure other firewall management software is disabled.
firewall_disable_firewalld: false
firewall_disable_ufw: false

# Ansible ZSH
oh_my_zsh_theme: robbyrussell
oh_my_zsh_plugins:
  - git
oh_my_zsh_users: []

# Ansible PIP
pip_install_packages: []

# App ArchiSteamFarm
app_archisteamfarm_enabled: false

# App Endlessh
app_endlessh_enabled: false

# App Grafan
app_grafan_enabled: false

# App Heimdall
app_heimdall_enabled: false
app_heimdall_puid: '16704'
app_heimdall_pgid: '16704'

# App Jenkins
app_jenkins_enabled: false
app_jenkins_username: "user"
app_jenkins_password: "bitnami"
app_jenkins_email: "user@example.com"

# App Loki
app_loki_enabled: false

# App Nextcloud
app_nextcloud_enabled: false
app_nextcloud_puid: '16704'
app_nextcloud_pgid: '16704'

# App PhpMyAdmin
app_phpmyadmin_enabled: false
app_phpmyadmin_phpmyadmin_allow_arbitrary_server: "false"
app_phpmyadmin_phpmyadmin_allow_remote_connections: "yes"
app_phpmyadmin_phpmyadmin_absolute_uri: ""
app_phpmyadmin_database_allow_no_password: "yes"
app_phpmyadmin_database_host: "postgresql"
app_phpmyadmin_database_port_number: "3306"
app_phpmyadmin_database_enable_ssl: "no"
app_phpmyadmin_database_ssl_key: "no"
app_phpmyadmin_database_ssl_cert: ""
app_phpmyadmin_database_ssl_ca: ""
app_phpmyadmin_database_ssl_ca_path: ""
app_phpmyadmin_database_ssl_ciphers: ""
app_phpmyadmin_database_ssl_verify: "yes"
app_phpmyadmin_configuration_storage_enable: "no"
app_phpmyadmin_configuration_storage_db_user: "pma"
app_phpmyadmin_configuration_storage_db_password: ""
app_phpmyadmin_configuration_storage_db_host: "postgresql"
app_phpmyadmin_configuration_storage_db_port_number: "3306"
app_phpmyadmin_configuration_storage_db_name: "phpmyadmin"
app_phpmyadmin_php_enable_opcache: ""
app_phpmyadmin_php_expose_php: ""
app_phpmyadmin_php_max_execution_time: ""
app_phpmyadmin_php_max_input_time: ""
app_phpmyadmin_php_max_input_vars: ""
app_phpmyadmin_php_memory_limit: "256M"
app_phpmyadmin_php_post_max_size: "80M"
app_phpmyadmin_php_upload_max_filesize: "80M"

# App Pi-Hole
app_pihole_enabled: false

# App Prometheus
app_prometheus_enabled: false
app_prometheus_prometheus_username: ""
app_prometheus_prometheus_password: ""
app_prometheus_prometheus_urls: []
app_prometheus_grafana_username: ""
app_prometheus_grafana_password: ""
app_prometheus_grafana_urls: []
app_prometheus_loki_username: ""
app_prometheus_loki_password: ""
app_prometheus_loki_urls: []
app_prometheus_promtail_urls: []
app_prometheus_node_exporter_urls: []

# App Uptime Kuma
